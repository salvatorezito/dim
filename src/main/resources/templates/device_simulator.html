<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con Menu Laterale</title>
    <link rel="stylesheet" href="css/dim.css">
</head>
<body>
<header>
    <div th:insert="common/header :: header" ></div>
</header>
<div class="container">

    <div th:insert="common/menu :: menu" >
    </div>


    <main class="content">
        <h2>Benvenuto!</h2>
        <form th:action="@{/simulator}" method="POST">
            <table>
                <thead>
                                </thead>
                <tbody>
                    <tr>
                        <td >
                            signal id
                        </td>
                        <td >
                            <input type="text" name="idsignal" value="">
                        </td>
                    </tr>
                    <tr>
                        <td >
                            random value
                        </td>
                        <td>
                            <input type="text" name="randomval" value="30">
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2">
                            <input type="submit" name="cmd" value="Submit">
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Result
                        </td>
                        <td th:text="| Result ${result} |">
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>
    </main>
</div>
<footer>
    <p>&copy; 2025 Il Mio Sito - Tutti i diritti riservati</p>
</footer>
</body>
</html>
